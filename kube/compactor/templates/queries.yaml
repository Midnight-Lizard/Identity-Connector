apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "name" . }}-queries
  labels:
    app: {{ template "name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  queries: |-
{{- $root := . }}
{{- range $path, $bytes := .Files.Glob "queries/*" }}
{{ ($root.Files.Get $path) | indent 4 }}
{{- end }}